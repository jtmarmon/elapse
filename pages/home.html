<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,400' rel='stylesheet' type='text/css'>
		<link rel = "stylesheet" href = "../css/normalize.css">
		<link rel = "stylesheet" href = "../css/bootstrap.css">
		<link rel = "stylesheet" href = "../css/theme.css">
		<link rel = "stylesheet" href = "../css/main.css">
		<script src = "../js/jquery.js"></script>
		<script src = "../js/custom.js"></script>
	</head>
	<body>
		<h1 class = "page-header">Elapse</h1>
		<h3> Set up your day. </h3>
		<div id = "main-wrapper">
			<div id = "input">
				<div id = "follower"></div>
				<input id = "slider" type="range" min="0" max="1" value="0" id="slider" step=".005" onchange = "updateFollower('follower')" onmouseup = "addScheduleElement()">
			</div>
			<table class = "table table-hover" id = "schedule">
				<thead>
			        <tr>
			        	<th>Color</th>
			          	<th>Description</th>
			          	<th>Duration</th>
			        </tr> 
			    </thead>
			    <tbody>
			        <tr>
				        <td>sdas</td>
				        <td><input type = "text"></td>
				        <td>Otto</td>
			   		</tr>
			   </tbody>
			</table>
		</div>
		<script type = "text/javascript">
		function updateFollower(follower)
		{
			document.getElementById(follower).style.width = document.getElementById("slider").value*100 + "%";
		}
		</script>
	</body>
</html>
