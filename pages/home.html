<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,400' rel='stylesheet' type='text/css'>
		<link rel = "stylesheet" href = "../css/normalize.css">
		<link rel = "stylesheet" href = "../css/bootstrap.css">
		<link rel = "stylesheet" href = "../css/theme.css">
		<link rel = "stylesheet" href = "../css/main.css">
		<script src = "../js/jquery.js"></script>
		<script src = "../js/custom.js"></script>
		<script type="text/javascript" src="../js/jscolor.js"></script>
	</head>
	<body>
		<h1 class = "page-header">Elapse</h1>
		<h3> Set up your day. </h3>
		<div id = "main-wrapper">
			<div id = "input">
				<div id = "follower-container">
					<div id = "follower"></div>
				</div>
				<input id = "slider" type="range" min="0" max="1" value="0" id="slider" step=".005" onchange = "updateFollower('follower')" onmouseup = "addScheduleElement()">
			</div>
			<table class = "table table-hover" id = "schedule">
				<thead>
			        <tr>
			        	<th>Color</th>
			          	<th>Description</th>
			          	<th>Duration</th>
			        </tr> 
			    </thead>
			    <tbody id = "scheduler-body">
			        <tr>
				        <td><input id = "colorss" onchange = "updateColor('follower')" class = "color" value = "230AFF"/></td>
				        <td><input type = "text"></td>
				        <td>Otto</td>
			   		</tr>

			   </tbody>
			</table>
		</div>
		<script type = "text/javascript">
		function updateFollower(follower)
		{
			document.getElementById(follower).style.width = document.getElementById("slider").value*100 + "%";
		}
		function updateColor(follower)
		{
			document.getElementById(follower).style.backgroundColor = "#" + document.getElementById("colorss").value;
		}
		function addScheduleElement()
		{
			console.log("hi");
			var scheduler = document.getElementById("scheduler-body");

			var tr = document.createElement('tr');

			var td1 = document.createElement('td');
			var picker = document.createElement("input");
			picker.className = "color";
			picker.value = "230AFF";
			td1.appendChild(picker);

			var td2 = document.createElement("td");
			var textInput = document.createElement("input");
			textInput.type = "text";
			td2.appendChild(textInput);

			var td3 = document.createElement("td");
			td3.value = "4 hrs 30 min";

			tr.appendChild(td1);
			tr.appendChild(td2);
			tr.appendChild(td3);

			scheduler.appendChild(tr);
		}
		</script>
