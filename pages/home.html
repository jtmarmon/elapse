<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,400' rel='stylesheet' type='text/css'>
		<link rel = "stylesheet" href = "../css/normalize.css">
		<link rel = "stylesheet" href = "../css/bootstrap.css">
		<link rel = "stylesheet" href = "../css/theme.css">
		<link rel = "stylesheet" href = "../css/main.css">
		<script src = "../js/jquery.js"></script>
		<script src = "../js/custom.js"></script>
		<link rel="stylesheet" media="screen" type="text/css" href="../colorpicker/css/colorpicker.css" />
		<script type="text/javascript" src="../colorpicker/js/colorpicker.js"></script>
	</head>
	<body>
		<h1 class = "page-header">Elapse</h1>
		<h3> Set up your day. </h3>
		<div id = "main-wrapper">
			<div id = "input">
				<div id = "follower-container">
					<div id = "follower"></div>
				</div>
				<input id = "slider" type="range" min="0" max="1" value="0" id="slider" step=".005" onchange = "updateFollower('follower')" onmouseup = "addScheduleElement()">
			</div>
			<table class = "table table-hover" id = "schedule">
				<thead>
			        <tr>
			        	<th>Color</th>
			          	<th>Description</th>
			          	<th>Duration</th>
			        </tr> 
			    </thead>
			    <tbody id = "scheduler-body">
			   </tbody>
			</table>
		</div>
		<script type = "text/javascript">
		addScheduleElement();
		
		</script>
	</body>
</html>
